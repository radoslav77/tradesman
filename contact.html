<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="static/contact.css">
    <title>Contact</title>

<body>
    <nav class="nav ">
        <div class="container">
            <h1 class="logo"><a href="index.html">My website</a></h1>
            <ul>
                <li><a href="index.html" class="current">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="bg"></section>
    <div class="loading-text" hidden>0%</div>

    <div class="container-form">
        <div class="contact-img">
            <span class="title">Contact Us</span>
            <span class="msg">Please fill the form bellow</span>
        </div>
        <form class="form" action="">
            <div class="form-input">
                <label for="Full Name" >Full Name:</label>
                <input type="text" placeholder="Full Name">                
            </div>
            <div class="form-input">
                <label for="email">Email:</label>
                <input type="text" placeholder="Email">                
            </div>
            <div class="form-input">
                <label for="phone">Phone number:</label>
                <input type="number" placeholder="Phone number">
            </div>
            <div class="form-input">
                <label for="msg" id="msg">Message:</label>
                <textarea name="msg" id="" cols="30" rows="5" placeholder="Your Message goes here..."></textarea>
            </div>
            <div class="btn-container">
                <input type="submit" class="btn">
            </div>
        </form>
    </div>

    <script src="static/contact.js"></script>
</body>

</html>
